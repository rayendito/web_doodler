<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Doodlr</title>
    <link rel="stylesheet" href="styles.css">

    <!-- scripts -->
    <script src="sekrip.js" defer></script>

    <!-- vertex shader -->
    <script id = "vertex-shader" type="notjs">
        attribute vec4 a_position;
        attribute vec4 a_color;
        varying vec4 v_color;
        uniform vec2 u_resolution;

        void main(){
            vec2 nolKeSatu = a_position.xy/u_resolution;
            vec2 nolKeDua = nolKeSatu*2.0;
            vec2 pxToClipSpace = nolKeDua - 1.0;
            gl_Position = vec4(pxToClipSpace.x, pxToClipSpace.y*-1.0, 0, 1);
            gl_PointSize = 3.0;

            v_color = a_color;
        }
    </script>

    <!-- fragment shader -->
    <script id = "fragment-shader" type="notjs">
        precision mediump float;

        varying vec4 v_color;

        void main(){
            gl_FragColor = v_color;
        }
    </script>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <p>die welt ist deine leinwand!</p>
        </div>
        <div class = "screenandbuttons">
            <div class="canvasdiv">
                <canvas id = "canvas"></canvas>
            </div>
            <div class="buttons">
                <button id="penBtn" class="button" type="button">Pen</button>
                <button id="lineBtn" class="button" type="button">Line</button>
                <button id="clearBtn" class="button" type="button">Clear</button>

                <!-- color picker -->
                <input type="color" id="colorBtn" name="colorBtn" value="#000000">
                <label for="colorBtn">Color</label>
            </div>
        </div>
    </div>
</body>
</html>
